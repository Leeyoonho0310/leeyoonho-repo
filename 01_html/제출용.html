<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제출용</title>
  </head>
  <body>
    <h1>제출용 폼 만들기 실습</h1>
    <br />

    <h2>설문조사</h2>
    <label for="name">이름</label>
    <input type="text" id="name" />
    <br />
    <label for="email">이메일</label>
    <input type="text" id="email" value="love@example.com" />
    <br />
    <h2>나이</h2>
    <div style="display: flex">
      <input type="radio" id="10대" name="age" checked />
      <label for="10대">10대</label>
      <input type="radio" id="20대" name="age" />
      <label for="20대">20대</label>
      <input type="radio" id="30대" name="age" />
      <label for="30대">30대</label>
      <input type="radio" id="40대" name="age" />
      <label for="40대">40대</label>
      <input type="radio" id="50대" name="age" />
      <label for="50대">50대</label>
      <input type="radio" id="60대" name="age" />
      <label for="60대">60대 이상</label>
      <br />
    </div>

    <h2>원하는 강의(복수응답가능합니다.)</h2>
    <input type="checkbox" id="html" checked />
    <label for="html">html</label>
    <input type="checkbox" id="javascript" />
    <label for="javascript">javascript</label>
    <input type="checkbox" id="css" />
    <label for="css">css</label>
    <br /><br />
    <label for="box"></label>
    <textarea
      name="box"
      id="box"
      cols="100"
      rows="10"
      placeholder=" 하고 싶은 말을 써주세요 : &#41; "
    ></textarea>
    <input type="submit" />
  </body>
</html>
