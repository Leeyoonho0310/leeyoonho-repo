<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오 로그인</title>
    <script src="./login.js"></script>
  </head>
  <body>
    <h1>카카오 로그인</h1>
    <button id="kakaoLogin">카카오 로그인</button>

    <!-- 카카오 로그인 API 호출 스크립트 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init("YOUR_KAKAO_APP_KEY"); // 카카오 개발자 센터에서 발급한 앱 키로 변경하세요.

      document
        .getElementById("kakaoLogin")
        .addEventListener("click", function () {
          Kakao.Auth.login({
            success: function (authObj) {
              // 로그인 성공 시 처리
              console.log(authObj);
              // authObj.access_token을 서버로 전달하여 사용자 정보를 가져오는 작업을 수행할 수 있습니다.
            },
            fail: function (err) {
              // 로그인 실패 시 처리
              console.error(err);
            },
          });
        });
    </script>
  </body>
</html>
